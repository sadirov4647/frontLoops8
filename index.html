<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="btn-container">
        <button class="btn" data-btn-type="search">Search</button>
        <button class="btn" data-btn-type="run">Run</button>
    </div>
    <div class="black-layer hide btn" data-btn-type="hide"></div>
    <div class="side-menu hide">
        <div class="content">
            <h2 class="content-text"></h2>
            <button class="btn" data-btn-type="hide"></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
